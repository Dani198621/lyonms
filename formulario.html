<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Contacto - Multiservicios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    .form-container {
      max-width: 700px;
      background: white;
      margin: 100px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-title h2 {
      font-weight: 700;
    }

    footer {
      background: #343a40;
      color: #fff;
      padding: 40px 0;
      margin-top: 60px;
      text-align: center;
    }

    footer i {
      margin-right: 5px;
    }

    /* Botón flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      font-size: 28px;
      padding: 12px 16px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
      transition: transform 0.2s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      text-decoration: none;
      color: white;
    }
    .form-container {
  margin-top: 180px; /* Ajusta este valor según la altura real del navbar */
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/png.png" alt="Multiservicios" width="150" height="150" class="me-2">
        <strong style="font-size: 20px;">Multiservicios</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="imagenes.html">Galería</a></li>
          <li class="nav-item">
            <a href="formulario.html" class="btn btn-cafe ms-3">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="form-container">
    <div class="form-title">
      <h2><i class="fas fa-envelope"></i> Contáctanos</h2>
      <p>¿Tienes un proyecto o consulta? ¡Escríbenos!</p>
    </div>

    <form action="https://formspree.io/f/xwpbqlry" method="POST">
      <input type="hidden" name="_next" value="gracias.html">
      <input type="text" name="_gotcha" style="display:none">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>

   
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lyon'MS. Todos los derechos reservados.</p>
    <p><i class="fas fa-phone"></i> +56 9 94788615 | <i class="fas fa-envelope"></i> lyonmspa@gmail.com</p>
  </footer>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/56976595763?text=Hola%2C%20necesito%20información" 
     class="whatsapp-float" target="_blank" title="Escríbenos por WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
